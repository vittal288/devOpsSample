<div class="row">
<div class="dropdown col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <span class="dropdown-toggle {{data.screen1.glyphiconMenu}}" id="Menu" data-toggle="dropdown"></span>
    <ul class="dropdown-menu">
        <li><a href="#/search">{{data.common.search}}</a></li>
        <li><a href="#/rating">{{data.common.rating}}</a></li>
        <li><a href="#/location">{{data.common.location}}</a></li>
    </ul>
  </div>
<center>
<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="list"><b>{{data.common.List}}</b></div>
</center></div><br/>
<center class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
<div class="w3-content" style="max-width:100%;position:relative">

<span id="slidesGuide" class="mySlides col-xs-3  col-sm-3 col-md-3 col-lg-3" ng-class="{activeSlide:a1}" ng-click="next('a1')"><b>{{data.slides.slideTwo}}</b></span>
<span id="slidesGuide" class="mySlides col-xs-offset-1 col-xs-3 col-sm-offset-1 col-sm-3 col-md-offset-1 col-md-3 col-lg-offset-1 col-lg-3" ng-class="{activeSlide:a2}" ng-click="next('a2')"><b>{{data.slides.slideOne}}</b></span>
<span id="slidesGuide" class="mySlides col-xs-offset-1 col-xs-3 col-sm-offset-1 col-sm-3 col-md-offset-1 col-md-3 col-lg-offset-1 col-lg-3" ng-class="{activeSlide:a3}" ng-click="next('a3')"><b>{{data.slides.slideThree}}</b></span>



<a class="w3-btn-floating" style="position:absolute;top:50%;left:0" ng-click="plusDivs(-1)"><img src="images/arrow left.png" id="left"></a>
<a class="w3-btn-floating" style="position:absolute;top:50%;right:0" ng-click="plusDivs(1)"><img src="images/arrow right.png" id="right"></a>
</div>
</center><br/>
<div class="row" ng-repeat="hotels in data.Hotels" id="cusine" ng-click="hotel($index)">
<center>
<div class="col-xs-2 col-sm-2 col-lg-2 col-md-2">
<img  src="{{hotels.image}}" id="table" class="img-responsive">
<div class="" >
<img id="star" src="{{hotels.ratingone}}">
<img id="star" src="{{hotels.ratingtwo}}">
<img id="star" src="{{hotels.ratingthree}}">
<img id="star" src="{{hotels.ratingfour}}">
<img id="star" src="{{hotels.ratingfive}}">
</div>
<center id="offerFont">{{hotels.offer}}</center>
</div>
</center>
<div class="col-xs-10 col-sm-10 col-lg-10 col-md-10">
<div id="resName">{{hotels.restaurant}}</div>
<div id="details">{{hotels.kiloMeters}}</div>
<div id="details">{{hotels.address}}</div>
<div  id="foodFont" >{{hotels.timings}}</div>
<div id="details">{{hotels.food}}</div>
</div></div>
